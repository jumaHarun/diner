<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container header">
            <h1 class="header-title">Jimmyâ€™s Diner</h1>
            <p class="header-text">The best burgers and pizzas in town.</p>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="menu" id="menu">
            </div>

            <div class="order" id="order">
            </div>
            
        </div>
    </main>

    <div class="checkout" id="checkout">
        <h4 class="checkout-title">Enter card details</h4>
        <form id="payForm">
            <input type="text" name="name" id="name" placeholder="Enter your name" 
                aria-label="Full name" required>
            <input type="number" name="card" id="card" placeholder="Enter your card number" 
                aria-label="Credit card number" required>
            <input type="number" name="cvv" id="cvv" placeholder="Enter CVV" 
                aria-label="Credit card CVV" required>
            <button class="pay-btn" data-pay="payBtn">Pay</button>
        </form>

    </div>

    <script src="index.js"></script>
</body>

</html>
